{{template "base" .}}

{{define "title"}}Snippet {{.Id}}{{end}}

{{define "main"}}
<div class='snippet'>
    <div class='metadata'>
        <p><span>Snippet #{{.Id}}</span></p>
        <strong>{{.Title}}</strong>
    </div>
    <pre><code>{{.Content}}</code></pre>
    <div class='metadata'>
        <time>Created: {{.Created}}</time>
        <p></p>
        <time>Expires: {{.Expires}}</time>
    </div>
</div>
{{end}}
